<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="row ustify-content-evenly">
            <div id="tshirt-div" class="col-8">

                <img id="tshirt-backgroundpicture" src="tshirt.png" width="700px" />

                <div id="drawingArea" class="drawing-area">
                    <div class="canvas-container">
                        <canvas id="canvas"></canvas>
                    </div>
                </div>
            </div>


            <div id='tshirt-design-wrapper' class="col">
                <form id="tshirtForm">
                    <div class="controls">
                        <p>
                            <label for="tshirt-size">Select a size:</label>
                            <select name="tshirt-size" id="tshirt-size">
                                <option value="XS">XS</option>
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                            </select>
                        </p>
                    </div>

                    <div class="controls">
                        <p>
                            <label for="tshirt-color">T-Shirt Color:</label>
                            <select id="tshirt-color">
                                <option value="#fff">White</option>
                                <option value="#000">Black</option>
                                <option value="#f00">Red</option>
                                <option value="#008000">Green</option>
                                <option value="#ff0">Yellow</option>
                            </select>
                        </p>
                    </div>

                    <div class="controls">
                        <p>
                            <button type="button" id="addTextButton">Add Text</button>
                        <p class='hidden font'>Select Font <select id="font-family"></select></p>
                        </p>
                    </div>

                    <div class="controls">
                        <p>
                            <button type="button" id="addShape">Add Shape</button>
                        <p class='hidden shape'>
                            <button type="button" class="btn circle">Circle</button>
                            <button type="button" class="btn triangle">Triangle</button>
                            <button type="button" class="btn rect">Rectangle</button>

                        </p>
                        </p>
                    </div>

                    <div class="controls">
                        <p><button data-modal-target='#modal'>Done!</button></p>
                    </div>
                </form>
               
                <div class='model' id='model'>
                    <div class="model-header">
                        <div class="title">Enter Email To Proceed</div>
                        <button data-close-button class='close-button'>&times;</button>
                    </div>
                    <div class="model-body">
                        <form id='userForm'>
                            <p>Email:
                                <input type='email' name='email' id='email'>
                            </p>

                            <p>
                                <input type='submit' value='submit'>

                            </p>
                        </form>
                    </div>            
                    
                </div>

                <div id='overlay'></div>


                <!-- <button data-modal-target='#gallary' id="gallary">Gallary</button>
                <div class='model' id='gallary_container'>
                    <div class="model-header">
                        <div class="title">Some Inspiration</div>
                        <button data-close-button class='close-button'>&times;</button>
                    </div>
                    <div class="model-body"></div>
                    </div>             
                </div> -->
                
                <div id='overlay'></div>

            </div>
        </div>
    </div>
    <script src='./lib/fabric.min.js'></script>
    <script src="dom-to-image.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src='index.js'></script>
    <script src='./src/tshirt.js'></script>
    <script src='./src/user.js'></script>
</body>

</html>
